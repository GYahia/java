<div class="panel panel-default">
    <div class="panel-heading " (click)='togglePendingAppearence()'>
        <h4> <i [ngClass]="pendingAppear ? 'btn fa fa-angle-double-up' :'btn fa fa-angle-double-down'" style="color:black!important"></i> Candidatures soumises </h4>
    </div>
    <div class="panel-body" *ngIf='pendingAppear'>
        <app-disp-candidat [candidats]="pending"></app-disp-candidat>
    </div>

</div>

<!--*****************************************************************************************************-->
<div class="panel panel-warning">
    <div class="panel-heading " (click)='toggleEvaluatedAppearence()'>
        <h4> <i [ngClass]="evaluatedAppear ? 'btn fa fa-angle-double-up' :'btn fa fa-angle-double-down'" style="color:black !important"></i> Candidatures en cours </h4>
    </div>
    <div class="panel-body" *ngIf='evaluatedAppear'>
        <app-disp-candidat [candidats]="interviewInProgress"></app-disp-candidat>
    </div>
</div>
<!--*****************************************************************************************************-->
<div class="panel panel-info">

    </div>
    <div class="panel-body" *ngIf='interviewAppear'>

        <app-disp-candidat [candidats]="interviewInProgress" *ngIf="!interviewPlanedAppear"></app-disp-candidat>
    </div>
</div>
