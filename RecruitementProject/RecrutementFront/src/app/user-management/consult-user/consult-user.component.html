<div class="row" style="margin-top:60px !important">
  <div class="col-md-12">

    <div class="panel panel-primary">
      <div class="panel-heading " (click)='toggleAppearence()'>
        <h4> <i [ngClass]="appear ? 'btn fa fa-angle-double-up' :'btn fa fa-angle-double-down'"
            style="color:blanchedalmond !important"></i> Liste des utilisateurs </h4>
      </div>
      <div class="panel-body" *ngIf='appear'>
        <i _ngcontent-gva-c12="" class=" fa   fa  fa-users fa-3x  " ng-reflect-ng-style="[object Object]"
          style="color: rgb(51, 122, 183);margin: 0% 6%;"><span _ngcontent-gva-c12=""
            style="font-size: 23px">Utilisateurs</span></i>
        <hr>
        <div class="panel-body">
          <form class="form-inline" [formGroup]="consultUserForm">
            <div *ngFor="let user of users; let i = index">
              <div class="panel panel-info">
                  <div class="panel-heading" id="panel-heading-design" (click)='onAppearDetails(i)'>
                    <div class="panel-heading-description">
                      <i [ngClass]="user.detailsAppear ? 'btn fa fa-angle-double-up' :'btn fa fa-angle-double-down'"
                        style="color:#337ab7 !important"></i>
                      Utilisateur : {{user.lastName | uppercase}}
                      {{user.firstName | uppercase}}</div>
                  </div>
                <div class="panel-body" *ngIf='user.detailsAppear'>
                  <div _ngcontent-hko-c6="" class="table-responsive">
                    <div _ngcontent-sws-c4="" class="form-row" id="form-row-heading">
                      <div class="form-group  col-md-3">
                        <label>Nom : </label>
                        <input class="form-control" type="text" formControlName="firstName" value="{{user.firstName}}">
                      </div>
                      <div class="form-group  col-md-3">
                        <label>Prénom : </label>
                        <input type="text" class="form-control" formControlName="lastName" value="{{user.lastName}}">
                      </div>
                      <div class="form-group  col-md-3">
                        <label>Email : </label>
                        <input type="text" class="form-control" formControlName="mail" value="{{user.mail}}">
                      </div>
                    </div>

                    <div class="form-row" id="form-row-design">
                      <div _ngcontent-sws-c7="" class="form-row" id="form-row-design-details">
                        <div class="form-group  col-md-6">
                          <label>Date de naissance : </label>
                          <input type="text" class="form-control" formControlName="dateOfBithday"
                            value="{{user.dateOfBithday}}">
                        </div>
                        <div class="form-group  col-md-6">
                          <label>Nationalité : </label>
                          <input type="text" class="form-control" formControlName="nationality"
                            value="{{user.nationality}}">
                        </div>
                      </div>
                      <div _ngcontent-sws-c7="" class="form-row" id="form-row-design-details">
                        <div class="form-group  col-md-6">
                          <label>Téléphone : </label>
                          <input type="text" class="form-control" formControlName="phoneNumber"
                            value="{{user.phoneNumber}}">
                        </div>
                        <div class="form-group  col-md-6" [formGroup]="profile">
                          <label>Profile : </label>
                          <select _ngcontent-sws-c7="" class="form-control " formControlName="profileName"
                            name="profileName">
                            <option selected> {{user.profile.profileName}}</option>
                            <option *ngFor="let profile of profiles; let i = index" [value]="profile.profileName"
                              [selected]="i == 0">
                              {{profile.profileName}}
                            </option>

                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
