<div class="container">
<div class="row" *ngIf="errorPresent">
    <div class="col-md-12">
            <div class="alert alert-danger">
                    Email ou mot de passe incorrect!!!!!!!!!!!!!!!!!!
                </div>
    </div>
</div>

  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Please Sign In</h3>

                  
              </div>
              <div class="panel-body">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                     
                          <div class="form-group">
                              <input class="form-control" placeholder="E-mail" name="email" type="email" formControlName="username" autofocus>
                          </div>
                          <div class="form-group">
                              <input class="form-control" placeholder="Password" name="password" type="password" formControlName="password">
                          </div>
                         
                         
                          <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>

                      
                  </form>
              </div>

          </div>
      </div>
  </div>
</div>
